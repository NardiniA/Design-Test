        .page-section {

        .gallery-card {

            border-radius: 15px;
            overflow: hidden;
            height: 100%;
            position: relative;
        }

        .gallery-card img {
            width: 100%;
            max-width: 100%;
        }

        .gallery-hover {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            background:rgba(200, 200, 255, 0.7);
            transition: all 0.3s ease;
        }

        .gallery-hover:hover {
            opacity: 1;
        }

        .circle-btn {
            border-radius: 50%;
            background: transparent;
            height: 35px;
            width: 40px;
            padding: 10px;
            border: 1px solid rgb(200, 200, 255);
            text-decoration: none;
        }

        .circle-btn:hover {
            background: rgba(200, 200, 255, 0.5);
        }

        .circle-btn:nth-child(0) {
