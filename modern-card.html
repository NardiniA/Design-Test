<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <style>
        /* BEGIN CARD DESIGN */
.hero {
  display: inline-block;
  position: relative;
  width: 400px;
  min-width: 400px;
  height: 400px;
  border-radius: 30px;
  overflow:hidden;
  box-shadow: 5px 5px 30px rgba(0, 0, 0, 0.3);
  margin: 30px;
}

.hero-profile-img {
  height: 70%;
}

.hero-description-bk {
  background-image: linear-gradient(0deg , #3f5efb, #fc466b);
  border-radius: 30px;
  position: absolute;
  top: 55%;
  left: -5px;
  height: 65%;
  width: 108%;
  transform: skew(19deg, -9deg);
}

.second .hero-description-bk {
  background-image: linear-gradient(-20deg , #bb7413, #e7d25c)
}

.hero-logo {
  height: 80px;
  width: 80px;
  border-radius: 20px;
  background-color: #fff;
  position: absolute;
  bottom: 30%;
  left: 30px;
  overflow:hidden;
  box-shadow: 5px 5px 30px rgba(0, 0, 0, 0.7);
}

.hero-logo img {
  height: 100%;
}

.hero-description {
  position: absolute;
  color: #fff;
  font-weight: 900;
  left: 150px;
  bottom: 26%;
}

.hero-btn {
  position: absolute;
  color: #fff;
  right: 30px;
  bottom: 10%;
  padding: 10px 20px;
  border: 1px solid #fff;
}

.hero-btn a {
  color: #fff;
}

.hero-date {
  position: absolute;
  color: #fff;
  left: 30px;
  bottom: 10%;
}
/* END CARD DESIGN */

body {
  font-family: 'Open Sans', sans-serif;
  margin: 0;
  background-color: #eee;
  min-height: 100vh;
}
.btn i:before {
  width: 14px;
  height: 14px;
  position: fixed;
  color: #fff;
  background: #0077B5;
  padding: 10px;
  border-radius: 50%;
  top:5px;
  right:5px;
}
    </style>
</head>
<body>
    <div class="btn">
        <a href="https://www.linkedin.com/in/florin-cornea-b5118057/" target="_blank">
            <i class="fab fa-linkedin"></i>
        </a>
    </div>
    
    <div class="first hero">
        <img class="hero-profile-img"
            src="http://placehold.it/500/500/" alt="" style="width: 100%;">
        <div class="hero-description-bk"></div>
        <div class="hero-logo">
            <img src="http://placehold.it/150/150/" alt="">
        </div>
        <div class="hero-description">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <div class="hero-date">
            <p>20.02.2019</p>
        </div>
        <div class="hero-btn">
            <a href="#">Learn More</a>
        </div>
    </div>
    
    <div class="second hero">
        <img class="hero-profile-img" src="http://placehold.it/500/500/"
            alt="" style="width: 100%;">
        <div class="hero-description-bk"></div>
        <div class="hero-logo">
            <img src="http://placehold.it/150/150/" alt="">
        </div>
        <div class="hero-description">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <div class="hero-date">
            <p>20.02.2019</p>
        </div>
        <div class="hero-btn">
            <a href="#">Learn More</a>
        </div>
    </div>
</body>
</html>
