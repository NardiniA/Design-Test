<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  padding: 0;
  margin: 0;
}

.landing {
  width: 100vw;
  height: 100vh;
  background-image: url('https://i.vimeocdn.com/video/516111938_1280x720.jpg');
  background-size: cover;
  
}

.menu {
  position: fixed;
  top: 0;
  right: 0;
  width: 0;
  opacity: 0;
  height: 62px;
  background: rgba(2, 68, 68, 0.5);
  transition: all .35s ease;
}

.menu nav {
  float: right;
  margin-right: 100px;
  height: 62px;
  line-height: 60px;
  overflow: hidden;
}

nav a {
  position: relative;
  color: #fff;
  text-transform: uppercase;
  letter-spacing: 4px;
  font: 12px 'Open Sans';
  text-decoration: none;
  font-weight: 700;
  margin-left: 50px;
  border-bottom: 2px solid rgba(255, 255, 255, 0);
  transition: all .25s ease;
}

nav a:hover {
  padding-bottom: 5px;
 
  border-bottom: 2px solid rgba(255, 255, 255, 1)
    
}

.menu.open {
  width: 100%;
  opacity: 1;
}

.button_container {
  position: fixed;
  width: 30px;
  height: 22px;
  right: 20px;
  top: 20px;
  cursor: pointer;
}

.button_container span {
  position: absolute;
  width: 100%;
  height: 2px;
  background: #555;
  transition: all .35s ease;
}

.top {
  top: 0px;
}

.button_container:hover .top {
  top: 2px;
}

.button_container.active:hover .top {
  top: 0px;
}

.middle {
  top: 10px;
}

.bottom {
  top: 20px;
}

.button_container:hover .bottom {
  top: 18px;
}

.button_container.active:hover .bottom {
  top: 20px;
}

.button_container.active .top {
  background: white;
  transform: translate(0px, 10px) rotate(-405deg);
}

.button_container.active .middle {
  opacity: 0;
}

.button_container.active .bottom {
  background: white;
  transform: translate(0px, -10px) rotate(-495deg);
}


    </style>
</head>
<body>
    <div class="landing">
    
    </div>
    
    <div class="menu">
        <nav>
            <a href="#">home</a>
            <a href="#">about</a>
            <a href="#">work</a>
            <a href="#">contact</a>
        </nav>
    </div>
    
    <div class="button_container">
        <span class="top"></span>
        <span class="middle"></span>
        <span class="bottom"></span>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>
        window.onload = function () {
                $('.button_container').click(function () {
                    $('.button_container').toggleClass('active');
                    $('.menu').toggleClass('open');
                });
            }

            $('.landing').mousemove(function (e) {
                var amountMovedX = (e.pageX * 1 / 20);
                var amountMovedY = (e.pageY * 1 / 20);
                $(this).css('background-position', amountMovedX + 'px ' + amountMovedY + 'px');
            });
    </script>
</body>
</html>
