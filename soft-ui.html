<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <title>Document</title>
    <style>
        body {
            background: #F5F5F5;
        }

        .sidebar {

        }

        .content {

        }

        .menu {
            background: #fff;
            color: #000;
            border-radius: 20px;
            height: 100vh;
            width: 100%;
            text-align: center;
            padding-top: 10px;
        }

        .header {
            background: #fff;
            color: #000;
            border-radius: 20px;
            width: 100%;
            padding: 15px 35px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h3 {
            font-weight: 300;
        }

        .header p {
            font-size: 22px;
        }

        .card {
            border-radius: 20px;
            border: none;
            background: #fff;
            color: #000;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }

        main div {
            margin-top: 20px !important;
        }

        ul {
            list-style: none;
            text-align: center;
            width: 100%;
            padding: 0;
            margin-top: 30px;
        }

        ul li {
            font-size: 20px;
            line-height: 2;
            font-weight: 300;
            cursor: pointer;
        }

        ul li:hover {
            background: #eee;
        }

        #menu-icon {
            justify-content: center;
            align-items: center;
        }

        .small-screen {
            display: none;
        }

        @media (max-width: 991px) {
            .sidebar {
                position: absolute;
                top: 0;
                left: -100%;
                transition: all 0.5s ease-in-out;
                z-index: 10;
                padding: 0;
            }

            .menu {
                border-radius: 0;
                margin: 0;
            }

            .sidebar.active {
                left: 0;
            }

            .large-screen {
                display: none !important;
            }

            .small-screen {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <div class="row m-2">
        <div class="col-lg-2 col-md-12 p-2 sidebar">
            <div class="menu">
                <h4 class="fw-light">Logo</h4>
                <div class="close" style="position: absolute; top: 20px; right: 20px;">
                    <i class="fas fa-times"></i>
                </div>
                <ul>
                    <li>Link</li>
                    <li>Link</li>
                    <li>Link</li>
                    <li>Link</li>
                    <li>Link</li>
                    <li>Link</li>
                </ul>
            </div>
        </div>
        <div class="col-lg-10 col-md-12 p-2 content">
            <div class="header">
                <h3 id="section-title" class="large-screen">Title</h3>
                <div class="d-flex h-100 align-items-center large-screen">
                    <p class="my-auto">User</p>
                </div>

                <h3 class="fw-light small-screen">Logo</h3>
                <div id="menu-icon" class="small-screen">
                    <i class="fas fa-bars"></i>
                </div>
            </div>

            <main class="row justify-content-center my-2">
                <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12">
                    <div class="card h-100">
                        <h4>Welcome Back,<br>User</h4>
                    </div>
                </div>
                <div class="col-xl-3 col-lg-6 col-md-6  col-sm-12">
                    <div class="card h-100">
                        <div class="m-0 p-0">
                            <h4>Total Users:</h4>
                            <p>1,000</p>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-lg-6 col-md-6  col-sm-12">
                    <div class="card h-100">
                
                    </div>
                </div>
                <div class="col-xl-3 col-lg-6 col-md-6  col-sm-12">
                    <div class="card h-100">
                
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <script>
        window.addEventListener('click', ()=>{
            const menuBtn = document.querySelector('#menu-icon');
            const sidebar = document.querySelector('.sidebar');

            menuBtn.addEventListener('click', ()=>{
                sidebar.classList.toggle("active");
            });
        });
    </script>
</body>
</html>
