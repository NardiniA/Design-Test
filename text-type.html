<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Type</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: black;
            color: white;
        }

        .main {
            width: 100;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }

        #text {
            font-size: 2rem;
        }

        .line {
            animation: anim 0.5s infinite linear;
        }

        @keyframes anim {
            0%, 100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="main">
        <span id="text"></span>
        <span class="line">|</span>
    </div>

    <script>
        let i = 0;
        let text = "Lorem ipsum dolor sit consectetur.";
        type();
        function type() {
            if (i < text.length) {
                document.getElementById("text").innerHTML += text.charAt(i);
                i++
                setTimeout(type, 100);
            }
        }
    </script>
</body>
</html>
