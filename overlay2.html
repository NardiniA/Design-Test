<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/overlay2.css" />
</head>
<body>
    <!-- about -->
    <div class="about">
        <a class="bg_links social portfolio" href="https://www.rafaelalucas.com" target="_blank">
            <span class="icon"></span>
        </a>
        <a class="bg_links social dribbble" href="https://dribbble.com/rafaelalucas" target="_blank">
            <span class="icon"></span>
        </a>
        <a class="bg_links social linkedin" href="https://www.linkedin.com/in/rafaelalucas/" target="_blank">
            <span class="icon"></span>
        </a>
        <a class="bg_links logo"></a>
    </div>
    <!-- end about -->
    
    <div class="wrapper">
        <figure class="pageLogo"><img src="https://rafaelalucas.com/dailyui/14/assets/logo.svg" alt=""></figure>
        <div class="timer">
            <ul class="timer__content">
                <li class="timer__item">
                    <p class="timer__name">days</p>
                    <span id="days" class="timer__number"></span>
                </li>
                <li class="timer__item">
                    <p class="timer__name">hours</p>
                    <span id="hours" class="timer__number"></span>
                </li>
                <li class="timer__item">
                    <p class="timer__name">minutes</p>
                    <span id="minutes" class="timer__number"></span>
                </li>
                <li class="timer__item">
                    <p class="timer__name">seconds</p>
                    <span id="seconds" class="timer__number"></span>
                </li>
            </ul>
            <p class="timer__text">new website coming soon</p>
        </div>
    
        <footer class="footer">
    
            <p class="footer__text">Fruits & Veggies | All rights reserved</p>
            <div class="footer__social">
                <img src="https://rafaelalucas.com/dailyui/14/assets/facebook.svg" alt="">
                <img src="https://rafaelalucas.com/dailyui/14/assets/instagram.svg" alt="">
                <img src="https://rafaelalucas.com/dailyui/14/assets/youtube.svg" alt="">
                <img src="https://rafaelalucas.com/dailyui/14/assets/twitter.svg" alt="">
            </div>
        </footer>
    
    </div>

    <script>
        window.addEventListener("load", event => {

            const second = 1000,
                minute = second * 60,
                hour = minute * 60,
                day = hour * 24;

            var today = new Date();
            var newdate = new Date();



            setTimeout(() => {
                let countDown = new Date(newdate.setDate(today.getDate() + 60)).getTime(),
                    x = setInterval(function () {

                        let now = new Date().getTime(),
                            distance = countDown - now;

                        document.getElementById('days').innerText = Math.floor(distance / (day)),
                            document.getElementById('hours').innerText = Math.floor((distance % (day)) / (hour)),
                            document.getElementById('minutes').innerText = Math.floor((distance % (hour)) / (minute)),
                            document.getElementById('seconds').innerText = Math.floor((distance % (minute)) / second);

                    }, second)


            }, 500);

            if (window.innerWidth < 799) {
                document.querySelector('.wrapper').style.height = window.innerHeight + "px";
            }

        });
    </script>
</body>
</html>
