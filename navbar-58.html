<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://www.littlesnippets.net/css/codepen-result.css" />
    <style>
        @import url(https://fonts.googleapis.com/css?family=Muli);
        .snip1555 {
        font-family: 'Muli', Arial, sans-serif;
        font-size: 18px;
        letter-spacing: 1.5px;
        line-height: 1em;
        margin: 15px 40px;
        text-transform: uppercase;
        }
        .snip1555 li {
        display: inline-block;
        list-style: outside none none;
        margin: 0.5em 0.6em;
        padding: 12px 15px;
        position: relative;
        }
        .snip1555 li a {
        color: #fff;
        text-decoration: none;
        }
        .snip1555 li:before,
        .snip1555 li:after {
        -webkit-transition: all 0.35s ease;
        transition: all 0.35s ease;
        height: 2px;
        width: 35%;
        background-color: #528cb3;
        position: absolute;
        content: '';
        opacity: 0;
        }
        .snip1555 li:before {
        top: 0;
        left: 0;
        }
        .snip1555 li:after {
        bottom: 0;
        right: 0;
        }
        .snip1555 li:hover:before,
        .snip1555 li.hover:before,
        .snip1555 li:hover:after,
        .snip1555 li.hover:after {
        opacity: 1;
        }
        .snip1555 li:hover:before,
        .snip1555 li.hover:before {
        left: 65%;
        }
        .snip1555 li:hover:after,
        .snip1555 li.hover:after {
        right: 65%;
        }
        /* Demo purposes only */
        body {
        background-color: #212121;
        }
    </style>
</head>
<body>
    <ul class="snip1555">
        <li class="current"><a href="#" data-hover="Home">Home</a></li>
        <li><a href="#" data-hover="About Us">About Us</a></li>
        <li><a href="#" data-hover="Blog">Blog</a></li>
        <li><a href="#" data-hover="Services">Services</a></li>
        <li><a href="#" data-hover="Products">Products</a></li>
        <li><a href="#" data-hover="Contact">Contact</a></li>
    </ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/next-page-test.js"></script>

    <script>
        /* Demo purposes only */
        $(".hover").mouseleave(
            function () {
                $(this).removeClass("hover");
            }
        );
    </script>
</body>
</html>
