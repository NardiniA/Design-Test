<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <nav class="navbar navbar-default navbar-fixed-top" style="background-color: black; border-color: black;">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbars"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Logo</a>
            </div>
            <div class="collapse navbar-collapse" id="navbars">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Home</a></li>
                    <li><a>Blog</a></li>
                    <li><a>About</a></li>
                </ul>
            </div>
    
        </div>
    </nav>
    <div class="page-landing text-center">
        <div>
            <h1>Hello, world!</h1>
            <p>Simple page scroll header animation.</p>
        </div>
    </div>
    </div>
    <div class="section sec-bg sec-bg-1">
        <div class="container">
            <div class="row">
            </div>
        </div>
    </div>
    <div class="section sec-bg sec-bg-2">
        <div class="container">
            <div class="row">
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <script>
        let preTop = $(window).scrollTop();
        let $header = $('.navbar');
        $(window).scroll(function ($e) {
            let curTop = $(window).scrollTop();
            if (curTop > preTop) {
                $header.css('top', -60).css('background-color', 'transparent');
            } else {
                $header.css('top', 0).css('background-color', 'black');;
            }
            preTop = curTop;
        });
    </script>
</body>
</html>
