<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/section-scroll-trigger.css" />
</head>
<body>
    <header class="container">
        <h2 class="container__headline">Wanna see something neat?</h2>
    </header>
    <div class="pin-spacer"
        style="z-index: auto; float: none; flex-shrink: 1; display: flex; margin: 0px; inset: auto; position: relative; overflow: visible; box-sizing: border-box; width: 935px; height: 1179px; padding: 0px 0px 786px;">
        <section class="container hero"
            style="transform: translate3d(0px, 0px, 0px); inset: 0px auto auto 0px; margin: 0px; max-width: 935px; width: 935px; max-height: 393px; height: 393px; padding: 0px;">
            <div class="hero__inner">
                <div class="hero__images"><img class="hero__image"
                        src="https://images.unsplash.com/photo-1508781197106-d8c535dcf276?ixlib=rb-1.2.1&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;w=1200&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjE0NTg5fQ"
                        style="transform: translate(0px, 0px);"></div>
                <div class="hero__content">
                    <div class="hero__headline"><span>How Neat is That?</span></div>
                </div>
            </div>
        </section>
    </div>
    <footer class="container">
        <h2 class="container__headline">That's pretty neat.</h2>
    </footer>

    <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        gsap.to(".hero", {
            scrollTrigger: {
                trigger: ".hero",
                scrub: true,
                pin: true,
                start: "center center",
                end: "bottom -100%",
                toggleClass: "active",
                ease: "power2"
            }
        });

        gsap.to(".hero__image", {
            scrollTrigger: {
                trigger: ".hero",
                scrub: 0.5,
                start: "top bottom",
                end: "bottom -300%",
                ease: "power2"
            },
            y: "-30%"
        });
    </script>
</body>
</html>
