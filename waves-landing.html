<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/waves-landing.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
</head>
<body>
    <canvas id="waves"></canvas>
    <div class="container">
        <ul class="nav">
            <li class="nav__item .nav__item--logo">Logo</li>
            <div class="nav__links">
                <li class="nav__item">Why use COO</li>
                <li class="nav__item">How it works</li>
                <li class="nav__item">Testimonial</li>
                <li class="nav__item">About us</li>
            </div>
        </ul>
        <div class="splash__center">
            <h1 class="splash__title">Experience COO</h1>
            <button class="splash__btn">Get Started</button>
        </div>
    </div>

    <script src="https://isuttell.github.io/sine-waves/javascripts/sine-waves.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script>
        var waves = new SineWaves({
            el: document.getElementById('waves'),

            speed: 4,

            width: function () {
                return $(window).width();
            },

            height: function () {
                return $(window).height();
            },

            ease: 'SineInOut',

            wavesWidth: '70%',

            waves: [
                {
                    timeModifier: 4,
                    lineWidth: 1,
                    amplitude: -25,
                    wavelength: 25
                },
                {
                    timeModifier: 2,
                    lineWidth: 2,
                    amplitude: -50,
                    wavelength: 50
                },
                {
                    timeModifier: 1,
                    lineWidth: 1,
                    amplitude: -100,
                    wavelength: 100
                },
                {
                    timeModifier: 0.5,
                    lineWidth: 1,
                    amplitude: -200,
                    wavelength: 200
                },
                {
                    timeModifier: 0.25,
                    lineWidth: 2,
                    amplitude: -400,
                    wavelength: 400
                }
            ],

            // Called on window resize
            resizeEvent: function () {
                var gradient = this.ctx.createLinearGradient(0, 0, this.width, 0);
                gradient.addColorStop(0, "rgba(23, 210, 168, 0.2)");
                gradient.addColorStop(0.5, "rgba(255, 255, 255, 0.5)");
                gradient.addColorStop(1, "rgba(23, 210, 168, 0.2)");

                var index = -1;
                var length = this.waves.length;
                while (++index < length) {
                    this.waves[index].strokeStyle = gradient;
                }

                // Clean Up
                index = void 0;
                length = void 0;
                gradient = void 0;
            }
        });
    </script>
</body>
</html>
