<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Bar</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background: black;
        }

        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .loader .dots {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 10px;
            display: inline-block;
            background-color: #fff;
            transform: scale(1.2);
            animation: anim 1.2s infinite;
        }

        .dots:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dots:nth-child(3) {
            animation-delay: 0.4s;
        }

        .dots:nth-child(4) {
            animation-delay: 0.8s;
        }

        .dots:nth-child(5) {
            animation-delay: 1s;
        }

        .dots:nth-child(6) {
            animation-delay: 1.2s;
        }

        @keyframes anim {
            0%, 100% {
                transform: scale(0.2);
            }

            50% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="dots"></div>
        <div class="dots"></div>
        <div class="dots"></div>
        <div class="dots"></div>
        <div class="dots"></div>
    </div>
</body>
</html>
