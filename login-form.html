<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: montserrat;
            background: #000;
            height: 100vh;
            overflow: hidden;
        }

        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background: white;
            border-radius: 10px;
        }

        .box h1 {
            text-align: center;
        }

        .box form {
            padding: 0 40px;
            box-sizing: border-box;
        }

        form .text-field {
            position: relative;
            border-bottom: 2px solid #adadad;
            margin: 30px 0;
        }

        .text-field input {
            width: 100%;
            padding: 5px 0;
            font-size: 16px;
            margin-top: 7px;
            border: none;
            outline: none;
            resize: none;
        }

        .text-field span {
            position: absolute;
            left: 0;
            padding: 5px 0;
            font-size: 16px;
            margin: 10px 0;
            pointer-events: none;
            transition: 0.5s;
            color: #666;
        }

        .text-field input:focus ~ span,
        .text-field input:valid ~ span {
            color: #2691d9;
            font-size: 15px;
            transform: translateY(-20px);
            margin: 1px;
        }

        .pass {
            margin: -5px 0 20px 5px;
            color: #a6a6a6;
            cursor: pointer;
        }

        .pass:hover {
            text-decoration: underline;
        }

        input[type="submit"] {
            width: 100%;
            height: 50px;
            border: 1px solid;
            background: #2691d9;
            border-radius: 25px;
            font-size: 18px;
            color: #e9f4fb;
            font-weight: 700;
            cursor: pointer;
            outline: none;
        }

        input[type="submit"]:hover {
            border-color: #2691d9;
            transition: .5s;
        }

        .sign-up {
            margin: 20px 0;
            text-align: center;
            font-size: 16px;
            color: #666666;
        }

        .sign-up a {
            color: #2691d9;
            text-decoration: none;
        }

        .sign-up a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Login</h1>
        <form method="post">
            <div class="text-field">
                <input type="text" required="required" />
                <span>Username</span>
            </div>
            <div class="text-field">
                <input type="password" required="required" />
                <span>Password</span>
            </div>
            <div class="pass">Forgot Password?</div>
            <input type="submit" value="Login" />
            <div class="sign-up">
                Not a member? <a href="#">Signup</a>
            </div>
        </form>
    </div>
</body>
</html>
