<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body, html {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        div {
            position: absolute;
            top: -200px;
            height: calc(100vh + 200px);
            width: 100vw;
            background-image: radial-gradient(ellipse at top, #a80389 0%, #090979 35%, #00d4ff 100%);
            background-image: -webkit-radial-gradient(at top, #a80389 0%, #090979 35%, #00d4ff 100%);
        }

        div::before {
            content: "";
            position: absolute;
            bottom: 0;
            width: 100%;
            background: #fff;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
