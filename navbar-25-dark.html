<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/navbar-25.css">
    <style>
        #menu {
            background: rgba(0, 0, 0, 0.5);
        }

        .toggle-menu::after {
            content: 'Menu';
            position: absolute;
            bottom: -8px;
            color: white;
            left: 9px;
        }
    </style>
</head>

<body>
    <header id="header">
        <nav class="nav">
            <button class="toggle-menu">
                <span></span>
            </button>
        </nav>
    </header>

    <div id="menu" class="">
        <nav class="main-nav">
            <ul>
                <li>
                    <a href="#">
                        About
                    </a>
                </li>
                <li>
                    <a href="#">
                        Pricing
                    </a>
                </li>

                <li>
                    <a href="#">
                        Contact
                    </a>
                </li>
            </ul>
        </nav>

        <footer class="menu-footer">
            <nav class="footer-nav">
                <ul>
                    <li>
                        <a href="#">
                            <i class="fa fa-twitter fa-fw"></i>
                            Twitter
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-envelope fa-fw"></i>
                            Subscribe
                        </a>
                    </li>
                </ul>
            </nav>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script>
        $('.toggle-menu').click(function () {
            $(this).toggleClass('active');
            $('#menu').toggleClass('open');
        });
    </script>
</body>

</html>
