<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Navigation Bar Animation</title>
    <link rel="stylesheet" href="css/navbar-3d.css" />
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="menu">
                <h3 class="logo">Web<span>Sites</span></h3>
                <div class="hamburger-menu">
                    <div class="bar"></div>
                </div>
            </div>
        </div>
        <div class="links">
            <ul>
                <li class="active">
                    <a href="#" style="--i: 0.05s">Home</a>
                </li>
                <li>
                    <a href="#" style="--i: 0.1s">About</a>
                </li>
                <li>
                    <a href="#" style="--i: 0.15s">Contact</a>
                </li>
                <li>
                    <a href="#" style="--i: 0.2s">Services</a>
                </li>
                <li>
                    <a href="#" style="--i: 0.25s">Portfolio</a>
                </li>
            </ul>
        </div>
        <div class="main-container">
            <div class="main">
                <header>
                    <div class="overlay">
                        <div class="inner">
                            <h2 class="title">Future is here</h2>
                            <p class="description">"All our dreams can come true,
                                if we have the courage to pursue them."
                            </p>
                            <br>
                            <a href="#" class="btn">Read More</a>
                        </div>
                    </div>
                </header>
            </div>
            <div class="shadow one"></div>
            <div class="shadow two"></div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const hamburger_menu = document.querySelector(".hamburger-menu");

            const container = document.querySelector(".container");

            hamburger_menu.addEventListener('click', () => {
                container.classList.toggle("active");
            });
        });
    </script>
</body>
</html>
