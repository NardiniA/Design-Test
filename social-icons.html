<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icon Btns</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <style>
        .social-btns .btn, .social-btns .btn::before, .social-btns .btn .fab {
            transition: all 0.35s;
            transition-timing-function: cubic-bezier(0.31, -0.105, 0.43, 1.59);
        }

        .social-btns .btn::before {
            top: 90%;
            left: -110%;
        }

        .social-btns .btn .fab {
            transform: scale(0.8);
        }

        .social-btns .btn.facebook::before {
            background-color: #3b5998;
        }

        .social-btns .btn.facebook .fab {
            color: #3b5998;
        }

        .social-btns .btn.twitter::before {
            background-color: #3cf;
        }

        .social-btns .btn.twitter .fab {
            color: #3cf;
        }

        .social-btns .btn.google::before {
            background-color: #dc4a38;
        }

        .social-btns .btn.google .fab {
            color: #dc4a38;
        }

        .social-btns .btn.dribbble::before {
            background-color: #f26798;
        }

        .social-btns .btn.dribbble .fab {
            color: #f26798;
        }

        .social-btns .btn.skype::before {
            background-color: #00aff0;
        }

        .social-btns .btn.skype .fab {
            color: #00aff0;
        }

        .social-btns .btn:focus:before,
        .social-btns .btn:hover:before {
            top: -10%;
            left: -10%;
        }

        .social-btns .btn:focus .fab,
        .social-btns .btn:hover .fab {
            color: #fff;
            transform: scale(1);
        }

        .social-btns {
            height: 90px;
            margin: auto;
            font-size: 0;
            text-align: center;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .social-btns .btn {
            display: inline-block;
            background-color: #fff;
            width: 90px;
            height: 90px;
            line-height: 90px;
            margin: 0 10px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-radius: 28%;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            opacity: 0.99;
        }

        .social-btns .btn::before {
            content: "";
            width: 120%;
            height: 120%;
            position: absolute;
            transform: rotate(45deg);
        }

        .social-btns .btn .fab {
            font-size: 38px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <div class="social-btns">
        <a href="#" class="btn facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="btn twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" class="btn google"><i class="fab fa-google"></i></a>
        <a href="#" class="btn dribbble"><i class="fab fa-dribbble"></i></a>
        <a href="#" class="btn skype"><i class="fab fa-skype"></i></a>
    </div>
</body>
</html>
