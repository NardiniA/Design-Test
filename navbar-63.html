<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            background-color: #eee;
            font-family: "Century Gothic";
        }

        .hamburger {
            position: absolute;
            top: 25px;
            right: 50px;
            cursor: pointer;
            z-index: 999;
        }

        .hamburger .line {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #333;
            transition: all 0.3s;
        }

        .hamburger .line1 {
            transform: translateY(-3px);
        }

        .hamburger .line3 {
            transform: translateY(3px);
        }

        .nav {
            width: 100%;
            height: 100%;
            position: fixed;
            background-color: #222;
            top: 0;
            left: 0;
            clip-path: polygon(45% 0, 100% 0, 100% 100%, 70% 100%);
            transform: translateX(100%);
            transition: all 0.3s;
        }

        .nav-list {
            position: absolute;
            right: 20%;
            top: 50%;
            transform: translateY(-50%);
            list-style: none;
        }

        .nav-list li {
            transform: translateX(-20px);
            opacity: 0;
            transition: all 0.3s;
        }

        .nav-list li:not(:last-child) {
            margin-bottom: 40px;
        }

        .nav-list li a {
            text-decoration: none;
            text-transform: capitalize;
            font-size: 30px;
            color: #eee;
            position: relative;
        }

        .nav-list li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: #eee;
            bottom: -5px;
            left: 0;
            transition: all 0.3s;
        }

        .nav-list li a:hover::after {
            width: 100%;
        }

        .section-heading {
            color: #333;
            text-transform: uppercase;
            font-size: 50px;
            font-weight: lighter;
        }

        .hamburger.clicked .line {
            background-color: #eee;
        }

        .hamburger.hamburger.clicked .line1 {
            transform: translateY(3px) rotate(-135deg);
        }

        .hamburger.hamburger.clicked .line2 {
            opacity: 0;
        }

        .hamburger.hamburger.clicked .line3 {
            transform: translateY(-3px) rotate(135deg);
        }

        .nav.show {
            transform: translate(0);
        }

        .nav.show .nav-list li {
            transform: translateX(0);
            opacity: 1;
            text-decoration: 0.3s;
        }
    </style>
</head>
<body>
    <section>
        <div class="hamburger">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
        </div>
        <div class="nav">
            <ul class="nav-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>

        <h1 class="section-heading">navbar</h1>
    </section>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const nav = document.querySelector('.nav');

        hamburger.addEventListener('click', ()=>{
            hamburger.classList.toggle('clicked');
            nav.classList.toggle('show');
        });
    </script>
</body>
</html>
