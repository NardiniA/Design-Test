<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800,700,600' rel='stylesheet' type='text/css' />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Open Sans";
        }
    
        body {
            background-color: #EEE;
        }
    
        header {
            height: 100vh;
            background-image: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/153207/green.jpg");
            width: 100%;
            background-size: cover;
            background-position: 50% 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    
        header h1,
        header h4 {
            color: #fff;
            text-transform: uppercase;
        }
    
        header h1 {
            font-size: 52px;
            background-color: transparent;
            box-shadow: 0px 5px 20px -3px rgba(0, 0, 0, 0.5), 0px -5px 20px -3px rgba(0, 0, 0, 0.5);
        }
    
        @media screen and (max-width: 400px) {
            header h1 {
                font-size: 42px;
            }
        }
    
        header h4 {
            font-size: 24px;
            padding-bottom: 15px;
            box-shadow: inset 0px -5px 20px -5px rgba(0, 0, 0, 0.5);
        }
    
        @media screen and (max-width: 400px) {
            header h4 {
                font-size: 17px;
            }
        }
    
        h1,
        p {
            max-width: 70%;
            margin: 20px auto;
            padding: 20px;
            color: #fff;
            background-color: #397513;
            position: relative;
            z-index: 1;
        }
    
        @media screen and (max-width: 700px) {
    
            h1,
            p {
                max-width: 100%;
            }
        }
    
        h1 {
            text-align: center;
        }
    
        p {
            font-size: 20px;
        }
    
        @media screen and (max-width: 700px) {
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Antonio Nardini</h1>
        <h4>Web Designer / Developer</h4>
    </header>
</body>
</html>
