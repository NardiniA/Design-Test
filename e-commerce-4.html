<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: sans-serif;
            font-size: 14px;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #000;
        }

        .container {
            position: relative;
        }

        .container .card {
            position: relative;
            width: 320px;
            height: 450px;
            background: #232323;
            border-radius: 20px;
            overflow: hidden;
        }

        .container .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffe6ff;
            clip-path: circle(150px at 80% 20%);
            transition: 0.5s ease-in-out;
        }

        .container.card:hover::before {
            clip-path: circle(300px at 80% -20%);
        }

        .container .card::after {
            content: 'APPLE';
            position: absolute;
            top: 30%;
            left: -20%;
            font-size: 12em;
            font-weight: 800;
            font-style: italic;
            color: rgba(255, 255, 255, 0.04);
        }

        .container .card .imgBx {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            width: 100%;
            height: 220px;
            transition: 0.5s;
        }

        .container .card:hover .imgBx {
            top: 0%;
            transform: translateY(0%);
        }

        .container .card .imgBx img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-25deg);
            width: 200px;
            height: auto;
        }

        .container .card .contentBx {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            text-align: center;
            transition: 1s;
            z-index: 10;
        }

        .container .card:hover .contentBx {
            height: 210px;
        }

        .container .card .contentBx h2 {
            position: relative;
            font-weight: 600;
            letter-spacing: 1px;
            color: #fff;
        }

        .container .card .contentBx .size,
        .container .card .contentBx .colour {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px 20px;
            transition: 0.5s;
            opacity: 0;
            visibility: hidden;
        }

        .container .card:hover .contentBx .size {
            opacity: 1;
            visibility: visible;
            transition-delay: 0.5s;
        }

        .container .card:hover .contentBx .colour {
            opacity: 1;
            visibility: visible;
            transition-delay: 0.6s;
        }

        .container .card .contentBx .size h3,
        .container .card .contentBx .colour h3 {
            color: #fff;
            font-weight: 300;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-right: 10px;
        }

        .container .card .contentBx .size span {
            width: 26px;
            height: 26px;
            text-align: center;
            line-height: 26px;
            font-size: 14px;
            display: inline-block;
            color: #111;
            background: #fff;
            transition: 0.5s;
            margin: 0 5px;
            border-radius: 4px;
            cursor: pointer;
        }

        .container .card .contentBx .size span:hover {
            background: #ffe6ff;
        }

        .container .card .contentBx .colour span {
            width: 14px;
            height: 14px;
            background: #ff0;
            border-radius: 50%;
            margin: 0 5px;
            padding: 3px 3px;
            text-align: center;
            cursor: pointer;
        }

        .container .card .contentBx .colour span:nth-child(2) {
            background: #ffe6ff;
        }

        .container .card .contentBx .colour span:nth-child(3) {
            background: #6aa539;
        }

        .container .card .contentBx .colour span:nth-child(4) {
            background: #1ea9e9;
        }

        .container .card .contentBx a {
            display: inline-block;
            padding: 10px 20px;
            background: #fff;
            border-radius: 4px;
            margin-top: 10px;
            text-decoration: none;
            font-weight: 600;
            color: #111;
            transform: translateY(50px);
            transition: 0.5s;
        }

        .container .card:hover .contentBx a {
            opacity: 1;
            transform: translateY(0);
            transition: 0.75s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="imgBx">
                <img src="img/watch.png" alt="A Watch">
            </div>
            <div class="contentBx">
                <h2>Watch</h2>
                <div class="size">
                    <h3>Size :</h3>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                </div>
                <div class="colour">
                    <h3>Colour :</h3>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                </div>
                <a href="#">Buy Now</a>
            </div>
        </div>
    </div>
</body>
</html>
