    <style>
        #hero-wrapper {
            height: 100%;
            width: 100%;
            position: fixed;
        }
    
        #hero-wrapper .carousel-wrapper,
        #hero-carousel {
            height: 100%;
            width: 100%;
            position: absolute;
        }
    
        #hero-carousel img {
            left: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            max-width: none;
            width: auto;
            height: auto;
        }
    
        #hero-carousel i {
            position: absolute;
            top: 50%;
        }
    
        .carousel-fade .carousel-inner .carousel-item {
            opacity: 0;
            transition-property: opacity;
        }
    
        .carousel-fade .carousel-inner .active {
            opacity: 1;
        }
    
        .carousel-fade .carousel-inner .active.left,
        .carousel-fade .carousel-inner .active.right {
            left: 0;
            opacity: 0;
            z-index: 1;
        }
    
        .carousel-fade .carousel-inner .carousel-control-next,
        .carousel-fade .carousel-inner .prev.right {
            opacity: 1;
        }
    
        .carousel-fade .carousel-control {
            z-index: 2;
        }
    </style>
</head>
