<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="css/contact-form-2.css">
</head>
<body>
    <form class="form-container">

        <div class="contact-info">
            <h1>Get in touch!</h1>
            <p>Lorem ipsum dolor sit amet, consecitituer adipiscing</p>

            <div class="row justify-content-center" style="margin-bottom: 30px;">
                <div class="col-md-4">
                    <div class="intro-card">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>Lorem ipsum dolor sit amet</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="intro-card">
                        <i class="fas fa-phone-alt"></i>
                        <p>Lorem ipsum dolor sit amet</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="intro-card">
                        <i class="fas fa-envelope"></i>
                        <p>Lorem ipsum dolor sit amet</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="contact-card" method="POST">
            <h5 class="title">Contact Form</h5>
            
            <div class="row justify-content-center" style="margin-bottom: 30px;">
                <div class="col-lg-6">
                    <div class="form-group name">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" placeholder="Your Name..." required="required" />
                    </div>
                    <div class="form-group email">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Your Email..." required="required" />
                    </div>
                    <div class="form-group phone">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" placeholder="Your Phone Number..." required="required" />
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group msg">
                        <label for="msg">Message</label>
                        <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Your Message..." required="required"></textarea>
                    </div>
                </div>
            </div>

            <h5 class="title" id="services">Services</h5>
            
            <div class="services-row">
                <div class="services" data-service="Web Design">
                    Web Design
                </div>
                <div class="services" data-service="Web Development">
                    Web Development
                </div>
                <div class="services" data-service="Maintenance">
                    Maintenance
                </div>
                <div class="services" data-service="Support">
                    Support
                </div>
                <input type="text" id="service" required="required" />
            </div>

            <div class="btn-parent">
                <button type="submit" class="btn-send">Send</button>
            </div>
        </div>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
        $('.services').each(function(index) {
            $(this).on('click', function() {
                $('.services').removeClass('selected');
                $(this).addClass('selected');
                $('#service').val($(this).data("service"));
            });
        });

        $('input[type=text]').each(function(index) {
            $(this).on('keyup', function() {
                if (!$(this).val()) {
                    $(this).removeClass("filled");
                } else {
                    $(this).addClass("filled");
                }
            });
        });
    </script>
</body>
</html>
