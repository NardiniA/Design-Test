<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Rise</title>
    <style>
        .raise:hover,
        .raise:focus {
            box-shadow: 0 0.5em 0.5em -0.4em black;
            background-color: blue;
            transform: translateY(-0.25em); 
        }

        button {
            color: white;
            transition: 0.25s; 
        }

        button:hover, button:focus {
            border-color: transparent;
            color: #fff; 
        }

        body {
            color: #fff;
            background: #17181c;
            font: 300 1em 'Fira Sans', sans-serif;
            justify-content: center;
            align-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            display: flex;
        }

        button {
            background: none;
            border: 2px solid;
            font: inherit;
            line-height: 1;
            margin: 0.5em;
            padding: 1em 2em;
            border-radius: 20px;
        }

        h1 {
            font-weight: 400; 
        }
    </style>
</head>
<body>
    <div class="buttons">
        <button class="raise">Raise</button>
    </div>
</body>
</html>
