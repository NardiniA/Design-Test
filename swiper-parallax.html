<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css" />
    <style>
        html,
        body {
        position: relative;
        height: 100%;
        }

        body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
        }

        .swiper-container {
        width: 100%;
        height: 100%;
        background: #000;
        }

        .swiper-slide {
        font-size: 18px;
        color: #fff;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        padding: 40px 60px;
        }
        .swiper-slide:nth-child(1) {
        background-color:red;
        }
        .swiper-slide:nth-child(2) {
        background-color:blue;
        }
        .swiper-slide:nth-child(3) {
        background-color:green;
        }
        .swiper-slide-active {z-index:2;}
        .swiper-slide-prev {z-index:1;}
        .swiper-slide-next {z-index:0;}

        .parallax-bg {
        position: absolute;
        left: 0;
        top: 0;
        width: 130%;
        height: 100%;
        -webkit-background-size: cover;
        background-size: cover;
        background-position: center;
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="parallax-bg" style="background-image:url(http://lorempixel.com/900/600/nightlife/2/)"
                    data-swiper-parallax="-100" data-swiper-parallax-duration=""></div>
            </div>
            <div class="swiper-slide">
                <div class="parallax-bg" style="background-image:url(http://lorempixel.com/900/600/nightlife/3/)"
                    data-swiper-parallax="-100" data-swiper-parallax-duration=""></div>
            </div>
            <div class="swiper-slide">
                <div class="parallax-bg" style="background-image:url(http://lorempixel.com/900/600/nightlife/1/)"
                    data-swiper-parallax="-100" data-swiper-parallax-duration=""></div>
            </div>
        </div>
        <!-- Add Scrollbar -->
        <div class="swiper-scrollbar"></div>
        <!-- Add Navigation -->
        <div class="swiper-button-prev swiper-button-white"></div>
        <div class="swiper-button-next swiper-button-white"></div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.min.js"></script>

    <script>
        var swiper = new Swiper('.swiper-container', {
            scrollbar: '.swiper-scrollbar',
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
            parallax: true,
            speed: 2000,
            loop: true/*,
            autoplay:1000,
            autoplayDisableOnInteraction:false*/
        });
        swiper.on('onSlideNextStart', function () {
            $('.swiper-slide .parallax-bg').attr('data-swiper-parallax-duration', '');
            $('.swiper-slide-prev .parallax-bg').attr('data-swiper-parallax-duration', '4000');
        });
    </script>
</body>
</html>
