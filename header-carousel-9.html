<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/header-carousel-9.css" />
</head>
<body>
    <div class="slider">
        <div class="slider__slide slider__slide--active" data-slide="1">
            <div class="slider__wrap slider__wrap--hacked">
                <div class="slider__back"></div>
            </div>
            <div class="slider__inner">
                <div class="slider__content">
                    <h1>Slide <br> One</h1><a class="go-to-next">next</a>
                </div>
            </div>
        </div>
        <div class="slider__slide" data-slide="2">
            <div class="slider__wrap slider__wrap--hacked">
                <div class="slider__back"></div>
            </div>
            <div class="slider__inner">
                <div class="slider__content">
                    <h1>Slide <br> Two</h1><a class="go-to-next">next</a>
                </div>
            </div>
        </div>
        <div class="slider__slide" data-slide="3">
            <div class="slider__wrap slider__wrap--hacked">
                <div class="slider__back"></div>
            </div>
            <div class="slider__inner">
                <div class="slider__content">
                    <h1>Slide <br> Three</h1><a class="go-to-next">next</a>
                </div>
            </div>
        </div>
        <div class="slider__indicators">
            <div class="slider__indicator" data-slide="1"></div>
            <div class="slider__indicator" data-slide="2"></div>
            <div class="slider__indicator" data-slide="3"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            for (var i = 1; i <= $('.slider__slide').length; i++) {
                $('.slider__indicators').append('<div class="slider__indicator" data-slide="' + i + '"></div>');
            }
            setTimeout(function () {
                $('.slider__wrap').addClass('slider__wrap--hacked');
            }, 1000);
        })

        function goToSlide(number) {
            $('.slider__slide').removeClass('slider__slide--active');
            $('.slider__slide[data-slide=' + number + ']').addClass('slider__slide--active');
        }

        $('.slider__next, .go-to-next').on('click', function () {
            var currentSlide = Number($('.slider__slide--active').data('slide'));
            var totalSlides = $('.slider__slide').length;
            currentSlide++;
            if (currentSlide > totalSlides) {
                currentSlide = 1;
            }
            goToSlide(currentSlide);
        });
    </script>
</body>
</html>
