<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
        }

        .btn {
            width: 200px;
            height: 65px;
            transform: translate(-50%, -50%);
            cursor: pointer;
            background: transparent;
            color: white;
            border: 2px solid white;
            font-size: 1.1rem;
            outline: none;

            position: absolute;
            top:50%;
            left: 50%;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffe53b;
            background-image: linear-gradient(147deg, #ffe53b 0%, #ff2525 74%);
            z-index: -1;
            clip-path: circle(0% at 50% 100%);
            transition: all .8s;
        }

        .btn:hover::before {
            clip-path: circle(100% at 50% 100%);
        }
    </style>
</head>
<body>
    <button class="btn">HOVER ME</button>
</body>
</html>
