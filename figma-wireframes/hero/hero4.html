<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800" />
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body,
        html {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            line-height: 1.6;
        }

        .hero {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column-reverse;
            position: relative;
        }

        .hero .info {
            width: 100%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #222;
            background-color: #fff;
            padding: 50px;
        }

        .hero .info .info-container {
            max-width: 550px;
        }

        .hero .info h2 {
            font-weight: 300 !important;
            font-size: 48px;
            margin-bottom: 35px;
        }

        .hero .btn {
            padding: 15px 25px;
            background: #4e51f9;
            color: #fff;
            border-radius: .25rem;
            text-decoration: none;
        }

        .hero .image {
            width: 100%;
            height: 50%;
            background-color: #fff;
            background-image: url(../../img/bg.png);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        @media (max-width: 767px) {
            .hero {
                display: block;
                flex-direction: column;
            }

            .hero .info {
                height: 100vh;
                background-color: rgba(0, 0, 0, 0.3);
                z-index: 0;
                color: #fff;
            }

            .hero .image {
                height: 100vh;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: -1;
            }
        }
    </style>
</head>

<body>
    <header class="hero">
        <div class="image"></div>
        <div class="info">
            <div class="info-container">
                <h2>The largest community of photo enthusiasts</h2>
                <a href="#" class="btn">Join Today!</a>
            </div>
        </div>
    </header>
</body>

</html>
