<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar v2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: black;
        }

        .header {
            margin: auto;
            width: 300px;
            height: 180px;
            background: rgb(10,10,10);
            position: relative;
            top: -140px;
            align-items: center;
            border-radius: 0 0 50px 50px;
            transition: all 0.5s;
        }

        .header::before, .header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            align-items: center;
            border-radius: 0 0 50px 50px;
            background: linear-gradient(45deg, #ff0000, #00f0f0, #00ff00, #0000ff, #ff000069);
            z-index: -1;
            transform: scale(1.02);
            background-size: 500%;
            animation: anim 20s linear infinite;
        }

        @keyframes anim {
            0%, 100% {
                background-position: 0 0;
            }
            50% {
                background-position: 300% 0;
            }
        }

        .header::after {
            filter: blur(10px);
        }

        input {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translate(-50%);
            -webkit-appearance: none;
            outline: none;
            cursor: pointer;
        }

        input::before {
            content: '\f0c9';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            color: #f1f1f196;
        }

        a {
            margin: 20px;
            padding: 20px;
            color: rgb(95, 95, 95);
            position: absolute;
            font-weight: 700;
            font-family: cursive;
            text-decoration: none;
        }

        a:hover {
            color: #f1f1f196;
        }

        a:nth-child(3) {
            left: 130px;
        }

        a:nth-child(5) {
            top: 50px;
            left: 130px;
        }

        a:nth-child(4) {
            top: 50px;
            left: 0px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="header">
            <input type="checkbox" id="btn" />
            <a href="#">MENU</a>
            <a href="#">PRODUCTS</a>
            <a href="#">ABOUT</a>
            <a href="#">CONTACT</a>
        </div>
    </div>

    <script>
        const btn = document.querySelector('#btn');
        const header = document.querySelector('.header');

        btn.addEventListener('click', ()=>{
            let htop = header.computedStyleMap().get('top').value;
            console.log(htop);
            if (htop == "-140") {
                header.style.top = "0px";
            } else {
                header.style.top = "-140px";
            }
        });
    </script>
</body>
</html>
