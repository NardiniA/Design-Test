<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Sarala:400,700);

        .wrapper{font-size:0;}/*for inline block spacing*/
        body{font-family:Sarala; background:#444;}

        a{
        display:inline-block;
        width:25%;
        height:50vh;
        position:relative;
        }

        a img {
        height:100%; 
        width:100%;
        object-fit:cover;}
        a:before, a:after{
        width:100%;
        position:absolute;
        opacity:0;
        transition:opacity 0.3s ease;

        }

        a:before{
        content:'';
        height:100%;
        background:rgba(122,157,83,0.8);
        }

        a:after{
        content:attr(data-title);
        font-size:24px;
        top:calc(50% - 0.5em);
        left:0;
        text-align:center;
        color:#fff;
        text-transform:uppercase;
        }

        a:hover:before, a:hover:after{
        opacity:1;
        }



        @media (max-width:650px){
        a{
        width:50%;
        height:100vh;
        }
        }

        @media (max-width:480px){
        a{
        width:100%;
        }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <a href="#" data-title="Project 1">
            <img src="https://unsplash.imgix.net/photo-1430598825529-927d770c194f?fit=crop&fm=jpg&h=700&q=75&w=1050" />
