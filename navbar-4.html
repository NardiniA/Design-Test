<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar v4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            color: white;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            background-color: black;
            opacity: 0.8;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .navbar {
            width: 100%;
            height: 10vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbar ol {
            display: flex;
            list-style: none;
        }

        .navbar ol li {
            margin-left: 40px;
            padding: 10px 20px;
            font-size: 1.1em;
            transition: all 0.5s;
        }

        .navbar ol li:hover {
            background-color: rgb(122,122,122);
        }

        .navbar ol li a {
            text-decoration: none;
        }

        .navbar h2 {
            font-size: 2em;
        }

        @media (max-width: 600px) {
            .navbar {
                width: 100%;
                height: 100%;
                display: block;
            }

            .navbar h2 {
                margin: 15px 0 0 10px;
                border-bottom: 1px solid white;
            }

            .navbar ol {
                display: block;
            }

            .navbar ol li {
                margin: 20px 0 0 50px;
                border-bottom: 1px solid rgb(145, 145, 145);
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="navbar">
            <h2>Web</h2>
            <ol>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Services</a>
                </li>
                <li>
                    <a href="#">About us</a>
                </li>
            </ol>
        </div>
    </div>  

    <!-- This is for demo purposes only -->
    <script src="js/next-page-test.js"></script>
</body>
</html>
